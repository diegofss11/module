<html>
	<body ng-app='rankingModule' ng-controller='rakingCtrl' ng-init="getComments()">
		<ul ng-repeat="comment in comments | filter:score | orderBy:'score':true">
			<div class="divMainContent">
				<span>{{comment.content}}</span>
				<div id="commentBox_{{$index}}" input-directive msg-placeholder="Redija um comentario..." post-comment="postComment(event, comment, comment.idParent, comment.idComment)" class="comment"></div>
				<span class="ranking">{{comment.score}} </span>
				<a ng-click='increaseScore(comment)' href="#">UP</a>    <a ng-click='decreaseScore(comment)' href="#">DOWN</a></li>
			</div>	
			
			<div style="padding-left:70px" ng-if="comment.comments.length !== 0" ng-repeat="replyOnComment in comment.comments | orderBy:'score':true">
				<div>
					<span>{{replyOnComment.content}}</span>
					<span class="ranking">{{replyOnComment.score}} </span>
					<a ng-click='increaseScore(replyOnComment)' href="">UP</a>    <a ng-click='decreaseScore(replyOnComment)' href="">DOWN</a></li>
					<div id="replyBox_{{$index}}" msg-placeholder="Redija uma resposta..." post-comment="postComment(event, replyOnComment)" input-directive class="comment"></div>
				</div>
			</div>
		</ul>
		<div input-directive class-name="globalInput" post-comment="postComment(event, comment)" msg-placeholder="Redija um comentario..." class="mainComment"></div>
	</body>
	
	<script src="angular.min.js"></script>	
	<script src="ranking.js"></script>
</html>
